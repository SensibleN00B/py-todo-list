{% extends "base.html" %}
{% block title %}Task form{% endblock %}
{% block content %}
  <h1 class="h4 mb-3">Task form</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'index' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
